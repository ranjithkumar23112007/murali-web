<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentine's Day üíñ</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #ff9a9e, #fecfef);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: Arial, sans-serif;
        flex-direction: column;
        padding: 20px;
    }

    .heart {
        position: relative;
        width: 120px;
        height: 120px;
        background: red;
        transform: rotate(-45deg);
        animation: beat 1s infinite;
        margin-bottom: 30px;
    }

    .heart::before,
    .heart::after {
        content: "";
        position: absolute;
        width: 120px;
        height: 120px;
        background: red;
        border-radius: 50%;
    }

    .heart::before {
        top: -60px;
        left: 0;
    }

    .heart::after {
        left: 60px;
        top: 0;
    }

    @keyframes beat {
        0%, 100% { transform: scale(1) rotate(-45deg); }
        50% { transform: scale(1.2) rotate(-45deg); }
    }

    h1 {
        color: white;
        text-shadow: 2px 2px 5px #d6336c;
        text-align: center;
    }

    button {
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        background: #ff4d6d;
        color: white;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        transition: background 0.3s;
    }

    button:hover {
        background: #e63956;
    }

    /* gallery styles */
    .gallery-section {
        margin-top: 30px;
        text-align: center;
    }

    .gallery {
        display: flex;
        gap: 24px;
        align-items: flex-start;
        flex-wrap: wrap;
        justify-content: center;
    }

    .image-box {
        position: relative;
        display: inline-block;
    }

    .image-box img {
        width: 280px;
        height: auto;
        border-radius: 10px;
        display: block;
        box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    .image-box .heart-bubble {
        position: absolute;
        font-size: 22px;
        pointer-events: none;
        transform: translateY(0) scale(1);
        animation: float 4s infinite ease-in-out, pulse 1.6s infinite ease-in-out;
        opacity: 0.95;
        will-change: transform, opacity;
        text-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .image-box .heart-bubble:nth-of-type(1) { top: -18px; left: -28px; animation-delay: 0s; font-size:26px; }
    .image-box .heart-bubble:nth-of-type(2) { top: -8px; right: -30px; animation-delay: 0.6s; font-size:20px; }
    .image-box .heart-bubble:nth-of-type(3) { bottom: -18px; left: -20px; animation-delay: 1.2s; font-size:18px; }
    .image-box .heart-bubble:nth-of-type(4) { bottom: -10px; right: -18px; animation-delay: 1.8s; font-size:22px; }

    .remove-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(255, 255, 255, 0.9);
        border: none;
        border-radius: 50%;
        width: 32px;
        height: 32px;
        font-size: 18px;
        cursor: pointer;
        display: none;
        align-items: center;
        justify-content: center;
        transition: background 0.3s;
    }

    .remove-btn:hover {
        background: rgba(255, 0, 0, 0.8);
        color: white;
    }

    .image-box:hover .remove-btn {
        display: flex;
    }

    @keyframes float {
        0%   { transform: translateY(0) scale(1); opacity: 0.95; }
        50%  { transform: translateY(-14px) scale(1.06); opacity: 1; }
        100% { transform: translateY(0) scale(1); opacity: 0.95; }
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.12); }
        100% { transform: scale(1); }
    }

    /* upload controls */
    .upload-controls {
        margin-top: 20px;
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
        justify-content: center;
        background: rgba(255, 255, 255, 0.1);
        padding: 15px;
        border-radius: 12px;
    }

    .upload-controls input[type="file"] {
        padding: 8px;
        border-radius: 8px;
        border: 2px solid white;
        cursor: pointer;
        color: white;
    }

    .upload-controls input[type="text"] {
        padding: 10px;
        border-radius: 8px;
        border: 2px solid white;
        width: 300px;
        font-size: 14px;
    }

    .upload-controls input[type="text"]::placeholder {
        color: rgba(0,0,0,0.5);
    }

    .visually-hidden {
        position: absolute !important;
        height: 1px; width: 1px;
        overflow: hidden;
        clip: rect(1px, 1px, 1px, 1px);
        white-space: nowrap;
    }
</style>
</head>
<body>

<div class="heart" aria-hidden="true"></div>

<h1 id="message">Happy Valentine's Day murali üíñ</h1>

<button onclick="setName()">Personalize Message</button>

<script>
function setName() {
    let name = prompt("Enter your Valentine's name üíå");
    if(name) {
        document.getElementById("message").innerText =
            "Happy Valentine's Day, " + name + " üíñ";
    }
}
</script>

<div class="gallery-section">
    <div class="upload-controls" aria-label="Add your photo">
        <label for="upload" class="visually-hidden">Upload your photo</label>
        <input id="upload" type="file" accept="image/*" aria-label="Choose an image to upload">
        <label for="altText" class="visually-hidden">Photo description</label>
        <input id="altText" type="text" placeholder="Describe this photo for screen readers" aria-label="Description for screen readers">
        <button id="addPhoto">Add Your Photo</button>
    </div>

    <div class="gallery" aria-live="polite" aria-label="Photo gallery">
        <div class="image-box" id="original-box">
            <img src="murali.jpeg" alt="murali" style="width: 280px;">
            <span class="heart-bubble" aria-hidden="true">‚ù§Ô∏è</span>
            <span class="heart-bubble" aria-hidden="true">üíñ</span>
            <span class="heart-bubble" aria-hidden="true">üíï</span>
            <span class="heart-bubble" aria-hidden="true">üíó</span>
        </div>
        <!-- user uploaded image will appear here -->
        <div class="image-box" id="user-box" style="display:none;">
            <img id="user-preview" src="" alt="">
            <span class="heart-bubble" aria-hidden="true">‚ù§Ô∏è</span>
            <span class="heart-bubble" aria-hidden="true">üíñ</span>
            <span class="heart-bubble" aria-hidden="true">üíï</span>
            <span class="heart-bubble" aria-hidden="true">üíó</span>
            <button class="remove-btn" aria-label="Remove your photo">‚úï</button>
        </div>
    </div>
</div>

<script>
document.getElementById('addPhoto').addEventListener('click', function () {
    const fileInput = document.getElementById('upload');
    const altInput = document.getElementById('altText');
    const userBox = document.getElementById('user-box');
    const userImg = document.getElementById('user-preview');

    if (!fileInput.files || fileInput.files.length === 0) {
        alert('Please choose a photo to upload');
        return;
    }

    const file = fileInput.files[0];
    if (!file.type.startsWith('image/')) {
        alert('Please choose a valid image file');
        return;
    }

    const reader = new FileReader();
    reader.onload = function (e) {
        userImg.src = e.target.result;
        const userAlt = (altInput.value || '').trim();
        userImg.alt = userAlt || 'User uploaded Valentine photo';
        userBox.style.display = 'inline-block';
    };
    reader.readAsDataURL(file);
});

// remove photo button
document.querySelector('.remove-btn').addEventListener('click', function () {
    const userBox = document.getElementById('user-box');
    const fileInput = document.getElementById('upload');
    const altInput = document.getElementById('altText');
    
    userBox.style.display = 'none';
    fileInput.value = '';
    altInput.value = '';
});
</script>

</body>
</html>
